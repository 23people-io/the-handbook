name: CI

on:
  # Trigger on pushes to any branch
  push:

jobs:
  # Build the project
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Setup | Checkout repository
        uses: actions/checkout@v4

      # Markdown Linting Setup
      - name: Setup | Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup | Cache Bun dependencies
        id: cache-bun
        uses: actions/cache@v4
        env:
          cache-name: cache-bun-modules
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ env.cache-name }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ env.cache-name }}-
            ${{ runner.os }}-bun-

      - name: Setup | Install Bun dependencies
        run: bun install --frozen-lockfile

      - name: Action | Lint Markdown
        run: bun run lint:markdown

      # Build Project
      - name: Setup | Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.11'

      - name: Setup | Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Action | Build MkDocs site
        run: bun run build

      - name: Upload | Site artifact
        uses: actions/upload-artifact@v5
        with:
          name: site-build
          path: ./site
          retention-days: 1
          overwrite: true

  