name: Release and Deploy

on:
  workflow_run:
    workflows: ["CI/CD"] # Depends on successful CI/CD workflow
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release-version:
    name: Release | Create Semantic Release
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Setup | Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup | Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup | Cache Bun dependencies
        id: cache-bun
        uses: actions/cache@v4
        env:
          cache-name: cache-bun-modules
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ env.cache-name }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ env.cache-name }}-
            ${{ runner.os }}-bun-

      - name: Setup | Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup | Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Action | Create Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-cloudflare:
    name: Deploy | Build and Deploy to Cloudflare Pages
    needs: release-version
    runs-on: ubuntu-latest

    steps:
      - name: Setup | Checkout repository
        uses: actions/checkout@v4

      - name: Setup | Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.11'

      - name: Setup | Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup | Create virtual environment
        run: uv venv

      - name: Setup | Install Python dependencies
        run: uv sync

      - name: Action | Build MkDocs site
        run: uv run mkdocs build

      - name: Deploy | Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: the-handbook
          directory: site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

