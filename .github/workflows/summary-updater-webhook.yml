name: Trigger the Summary Updater Webhook in n8n

on:
  push:
    branches:
      - main

jobs:
  trigger-webhook:
    runs-on: ubuntu-latest
    steps:
      - name:  Setup | Checkout Repository on Release Branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if only summary file changed
        id: check-changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Count total changed files
          TOTAL_FILES=$(echo "$CHANGED_FILES" | wc -l)

          # Check if only the summary file changed
          if [ "$TOTAL_FILES" -eq 1 ] && echo "$CHANGED_FILES" | grep -q "^resources/llm/handbook-summary.md$"; then
            echo "Only summary file changed, skipping webhook"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Other files changed, triggering webhook"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Action | Trigger Cloudflare Worker
        if: steps.check-changes.outputs.skip != 'true'
        id: trigger-worker
        uses: fjogeleit/http-request-action@v1
        with:
          url: '${{ secrets.N8N_IARVIS_HANDBOOK_SUMMARY_UPDATER_WEBHOOK }}'
          method: 'POST'
          contentType: 'application/json'
          customHeaders: '{"auth": "${{ secrets.N8N_IARVIS_AUTH_TOKEN }}"}'
          data: '{"commit": "${{ github.sha }}"}'
      
      - name: Action | Show response
        run: |
          echo "Worker Response Status: ${{ steps.trigger-worker.outputs.status }}"
          echo "Worker Response: ${{ steps.trigger-worker.outputs.response }}"
          echo "Status URL: ${{ fromJson(steps.trigger-worker.outputs.response).statusUrl }}"
