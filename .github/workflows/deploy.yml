name: Deploy

on:
  workflow_run:
    workflows: ["Release"] # Depends on successful Release workflow
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  # Deploy MkDocs site to Cloudflare Workers
  deploy:
    name: Deploy | Build and Deploy to Cloudflare
    runs-on: ubuntu-latest

    steps:
    - name: Setup | Checkout repository
      uses: actions/checkout@v4

    - name: Setup | Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.11'

    - name: Setup | Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Setup | Create virtual environment
      run: uv venv

    - name: Setup | Install Python dependencies
      run: uv sync

    - name: Action | Build MkDocs site
      run: uv run mkdocs build

    - name: Deploy | Publish to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Trigger Indexing Job in n8n workflow after deployment     
  trigger-indexing:
    runs-on: ubuntu-latest
    steps:
      - name:  Setup | Checkout Repository on Release Branch
        uses: actions/checkout@v3
        
      - name: Action | Trigger Cloudflare Worker
        id: trigger-worker
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://iarvis.app.n8n.cloud/webhook-test/d7411ae0-f14f-4be3-91d3-683a51d23696'
          method: 'POST'
          contentType: 'application/json'
          data: '{"commit": "${{ github.sha }}"}'
      
      - name: Action | Show response
        run: |
          echo "Worker Response Status: ${{ steps.trigger-worker.outputs.status }}"
          echo "Worker Response: ${{ steps.trigger-worker.outputs.response }}"
          echo "Status URL: ${{ fromJson(steps.trigger-worker.outputs.response).statusUrl }}"
