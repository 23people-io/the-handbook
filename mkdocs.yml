# Project information
site_name: Nuestro Manual
site_author: 23people.io
site_description: Transparentamos el cómo hacemos las cosas en 23people
strict: false
site_url: https://23people.io/

# Repository
repo_name: 23people/handbook
repo_url: https://github.com/23people-io/the-handbook
edit_uri: -/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 <a href="https://23people.io">23people SpA</a>

# Validations
validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: ignore
  links:
    not_found: warn
    absolute_links: warn
    unrecognized_links: ignore
  
# Configuration
docs_dir: "docs"
site_dir: "site"

# Theme
theme:
  name: "material"
  custom_dir: _overrides
  font: false
  palette:
    scheme: light
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.action.view
    - content.action.edit
    - announce.dismiss
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.share
    - toc.follow
  font:
    text: Roboto
    code: Roboto Mono
  logo: _images/logo-23p-dark-mode-landscape.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  language: es

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - "mkdocs-version-annotations":
      version_added_admonition: "tip"
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          options:
            docstring_style: google
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      type: timeago
      fallback_to_build_date: true

# Markdown
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      restrict_base_path: false
  - admonition
  - tables
  - toc:
      permalink: "#"
      toc_depth: 2
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - def_list

# Extra files
extra_css:
  - assets/stylesheets/extra.css

# Customization
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/23people-io
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/9192215
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/23people.io/
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@23people.io
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/23people
  analytics:
    provider: custom
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!

